<!DOCTYPE html>
<html>
<head>
  <title>VRSHOPPY</title>
  <meta name="description" content="VR Shopping Experience" />
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.0.4/dist/aframe-master.min.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  <script
    src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=0oX5Y7Q8"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script type="text/javascript">
    function redirect(){
      window.location.href = "samsungj7";
    }
    function redirect1(){
      window.location.href = "sonytv";
    }
    function redirect2(){
      window.location.href = "jblspeaker";
    }
  </script>
</head>
<body>
  <a-scene startbutton>
    <a-assets>
      <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
      <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous" />
      <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome"
        crossorigin="anonymous" />
      <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg"
        crossorigin="anonymous" />
      <a-asset-item id="exoFont"
        src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150">
      </a-asset-item>
      <a-asset-item id="bot" src="3dmodels/Electronics/smarttv.glb"></a-asset-item>
      <a-asset-item id="bot1" src="3dmodels/mobiles/iphone.glb"></a-asset-item>
      <a-asset-item id="bot2" src="3dmodels/Electronics/speaker.glb"></a-asset-item>
    </a-assets>
    <a-entity geometry="primitive: box; width: 1; height: 0.5; depth: 0.3" position="-1.4 0.51 3.25" rotation="0 45 0" material="color:brown;"></a-entity>
    <a-entity gltf-model="#bot" position="-1 0.73 2.8" scale="0.001 0.001 0.001" rotation="0 45 0" animation-mixer="loop:once"
      id="assistant">
    </a-entity>
    <a-entity geometry="primitive: box; width: 1; height: 0.5; depth: 0.3" position="-1.4 0.51 1.25" rotation="0 45 0" material="color:brown;"></a-entity>
    <a-entity gltf-model="#bot2" position="-1.3 0.77 1.4" scale="0.001 0.001 0.001" rotation="0 -45 0" animation-mixer="loop:once"
    id="assistant">
    </a-entity>
<!-- <a-gui-toggle
	width="2.5" height="0.75"
	onclick="testToggleAction"
	value="label toggle"
	font-family="Arial"
	margin="0 0 0.05 0"
> -->
<!-- </a-gui-toggle> -->
<!-- </a-gui-progressbar> -->
    <a-entity scale="0.1 0.2 0.2" position="1.3 0.58 2.4" rotation="0 -45 0"
    text-geometry="value:Samsung J7; size: 0.5; height: 0.1;"
    material="color:white;"></a-entity>
    <a-gui-button 
      width="2.5" height="0.75" scale="0.3 0.3 0.3"
      onclick="redirect()" key-code="32"
      value="View Details"
      font-family="Arial"
      background-color="#D3D3D4"
      font-color="black"
      margin="0 0 0.05 0"
      position="1.35  0.43 2.6"
      rotation="0 -45 0"
    >
    </a-gui-button>
    <a-entity scale="0.1 0.2 0.2" position="-1.4 0.59 3.5" rotation="0 45 0"
    text-geometry="value:Sony Bravia; size: 0.5; height: 0.1;"
    material="color:white;"></a-entity>
    <a-gui-button 
      width="2.5" height="0.75" scale="0.3 0.3 0.3"
      onclick="redirect1()" key-code="32"
      value="View Details"
      font-family="Arial"
      background-color="#D3D3D4"
      font-color="black"
      margin="0 0 0.05 0"
      position="-1.3 0.39 3.35"
      rotation="0 45 0"
    >
    </a-gui-button>
    <a-entity scale="0.1 0.2 0.2" position="-1.42 0.59 1.47" rotation="0 45 0"
    text-geometry="value:JBL PartyBox; size: 0.5; height: 0.1;"
    material="color:white;"></a-entity>
    <a-gui-button 
      width="2.5" height="0.75" scale="0.3 0.3 0.3"
      onclick="redirect2()" key-code="32"
      value="View Details"
      font-family="Arial"
      background-color="#D3D3D4"
      font-color="black"
      margin="0 0 0.05 0"
      position="-1.3 0.4 1.38"
      rotation="0 45 0"
    >
	  </a-gui-button>
    <a-entity geometry="primitive: box; width: 1; height: 0.5; depth: 0.3" position="1.5 0.52 2.4" rotation="0 -45 0" material="color:brown;"></a-entity>
    <a-entity gltf-model="#bot1" position="0.7 1.08 3.3" scale="0.003 0.003 0.003" rotation="0 -45 0" animation-mixer="loop:once"  
      id="assistant">
    </a-entity>
    <a-entity position="-3 0 -6" rotation="5 0 0">
      <a-entity position="-0.5 0.5 -0.5" scale="0.6 1.2 1"
        text-geometry="value: ELECTRONICS; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1;  size: 1.5; height: 0.5;"
        material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>
    </a-entity>
    <a-entity geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
      material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;">
    </a-entity>
    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
    <a-entity light="color: white; type: ambient;"></a-entity>
    <a-entity id="cameraRig" position="0 1 5">
      <a-camera look-controls wasd-controls position="0 0 0" id="mycam">
        <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="2000" design="ring">
        </a-gui-cursor>
        <!-- /cursor -->
      </a-camera>
      <!-- /camera -->
    </a-entity>
    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  </a-scene>
</body>

</html>
